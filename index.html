<!DOCTYPE html>
<html>
<head>
    <title>Cỏ</title>
</head>
<body>
    <h1>Bạn đã chạm cỏ: <span id="score">0</span> lần</h1>
    <button onclick="incrementScore()"> <img src="https://tg-cdn.azureedge.net/sites/default/files/images/paragraph/italrb/easy_guide_grass.jpg" width='250'></button>
        <button onclick="resetScore()">Reset</button>
    <script>
      function incrementScore() {
        var score = document.getElementById("score");
        score.innerHTML = parseInt(score.innerHTML) + 1;
      }
      function resetScore() {
        var score = document.getElementById("score");
        score.innerHTML = 0;
      }
    </script>
</body>
</html>
